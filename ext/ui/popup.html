<html>

<head>
    <link rel="stylesheet" href="/ext/styles/index.css">
    <link rel="stylesheet" href="/ext/styles/toggle-switch.css">
    <link rel="stylesheet" href="/ext/styles/popup.css">
    <title>Mind Matters</title>
</head>

<body>
    <style type="text/css" media="all">
        body {
            min-width: 360px;
            padding: 6px;
        }
    </style>

    <header role="banner">

        <img src="/assets/word-logo.png" alt="Mind Matter" height="40px" align="right" />

        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="pause-toggle">
            <label class="onoffswitch-label" for="pause-toggle">
                <span class="onoffswitch-inner" id="offswitch-label"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>

    </header>

    <h2>Popup</h2>

    <p>Progress is slow...</p>

    <section id="uf-display">
        <p title="This score reports how many questions answered right on the first time, over how many attempts you've made in total.">
            Consistency score (out of 10):
            <strong><span id="consistency-score"></span></strong>
        </p>
    
        <p>
            Cooldown timer:
            <strong><span id="cooldown-timer"></span></strong>
        </p>
    </section>


    <button id="go-to-options">Go to options</button>

    <!--TODO make pretty - change to a button?-->

    <hr />

    <h3>running-config</h3>

    <em>(For debugging purposes)</em>

    <p>
        <b>Blacklisted Sites:</b>
        <code id="dirty-blacklist"></code>
    </p>
    <p>
        <b>Cooldown setting:</b>
        <code id="dirty-coold"></code>
    </p>

    <p id="extra">
        <b>storage.local</b>
    </p>
    <script type="text/javascript" src="../js/toggle.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
